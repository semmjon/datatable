jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    container: quay.io/pypa/manylinux2014_x86_64
    #        if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"
    strategy:
      matrix:
        os: [ubuntu-latest]  # macos-latest, windows-latest
        python: ["3.8"]  # , "3.9", "3.10", "3.11"
    steps:

      - name: Check Path for MSVC
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            echo "linux"
          elif [ "$RUNNER_OS" == "macOS" ]; then
            echo "mac"
          elif [ "$RUNNER_OS" == "Windows" ]; then
            vswhere.exe -latest -property installationPath &&
            dir 'C:\Program Files (x86)\Windows Kits\10\Include\10.0.22621.0'
            python -c 'import sys; print(sys.base_prefix);'
            dir 'C:\hostedtoolcache\windows\Python\3.8.10\x64'
          else
            echo "$RUNNER_OS not supported";
            exit 1
          fi
        shell: bash

      - name: Check out the repository
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 2
          remote: true
          submodules: recursive

#       Used to host cibuildwheel
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Build wheel
        run: |
          pip install twine
          pip install auditwheel
          pip install pytest
          pip install build
          python -m build .
          python -m auditwheel repair $(ls dist/*.whl)
